<script>
function myFunction(n) {
  var q = document.getElementById("q").value;

  if(n == 1)
  {
    window.location.href = "http://www.google.com/search?q="+q;
  } else if(n == 2)
  {
    window.location.href = "http://www.bing.com/search?q="+q;
  }  else if(n == 3)

  }
  else if(n == 4)

  }  else if(n == 5)

  }

  }  else if(n == 15)

    window.location.href = "https://vimeo.com/search?q="+q;
  }
  
}

  <script>
   let deferredPrompt = null;

window.addEventListener('beforeinstallprompt', (e) => {
// Prevent Chrome 67 and earlier from automatically showing the prompt
e.preventDefault();
// Stash the event so it can be triggered later.
deferredPrompt = e;
});

async function install() {
if (deferredPrompt) {
  deferredPrompt.prompt();
  console.log(deferredPrompt)
  deferredPrompt.userChoice.then(function(choiceResult){

    if (choiceResult.outcome === 'accepted') {
    console.log('Your PWA has been installed');
  } else {
    console.log('User chose to not install your PWA');
  }

  deferredPrompt = null;

  });


}
}
  </script>

  <script>
  async function share(title, text, url) {
if (window.Windows) {
  const DataTransferManager = window.Windows.ApplicationModel.DataTransfer.DataTransferManager;

  const dataTransferManager = DataTransferManager.getForCurrentView();
  dataTransferManager.addEventListener("datarequested", (ev) => {
    const data = ev.request.data;

    data.properties.title = title;
    data.properties.url = url;
    data.setText(text);
  });

  DataTransferManager.showShareUI();

  return true;
} else if (navigator.share) {
  try {
    await navigator.share({
      title: title,
      text: text,
      url: url,
    });

    return true;
  } catch (err) {
    console.error('There was an error trying to share this content');
    return false;
  }
}
}
  </script>

  <script>
  // Detects if device is on iOS 
const isIos = () => {
  const userAgent = window.navigator.userAgent.toLowerCase();
  return /iphone|ipad|ipod/.test( userAgent );
}
// Detects if device is in standalone mode
const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);

// Checks if should display install popup notification:
if (isIos() && !isInStandaloneMode()) {
  this.setState({ showInstallMessage: true });
}
